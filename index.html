<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search APP</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/script/script.js"></script>
  </head>
  <body>
    <h1 class="title">Image Search App</h1>
    <div class="container-search">
      <form class="form">
        <input class="search" type="text" placeholder="Search for image" />
        <button class="btn btn-search">search</button>
      </form>
    </div>
    <div class="container-image">
      <div class="image">
        <a class="class-link" href="#">
          <img
            src="https://images.unsplash.com/photo-1439792675105-701e6a4ab6f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1746&q=80"
            alt="image"
            class="img"
          />
        </a>
        <p class="image-description">Lorem ipsum dolor</p>
      </div>
      <div class="image">
        <a class="class-link" href="#">
          <img
            src="https://images.unsplash.com/photo-1439792675105-701e6a4ab6f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1746&q=80"
            alt="image"
            class="img"
          />
        </a>
        <p class="image-description">Lorem ipsum dolor</p>
      </div>
    </div>
    <button class="btn btn-show hidden">show more</button>
  </body>
</html>
